    <!-- FontAwesome 추가 (아이콘 활성화) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        
        /* 토스풍 애니메이션 및 스타일 */
        .toss-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .toss-card:active { transform: scale(0.97); }

        /* 날짜 입력창 전체 클릭 가능하게 만들기 및 브라우저 기본 아이콘 숨기기 */
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            cursor: pointer;
            opacity: 0;
        }
        input[type="date"] {
            position: relative;
        }
    </style>
